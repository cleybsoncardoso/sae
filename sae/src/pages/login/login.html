<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="home">
<img src="Imagens/logo.png" style="padding-left: 30px; padding-right: 30px; padding-top:20px;" >
<ion-item>
  <ion-label floating>Coren</ion-label>
  <ion-input type="number"  [(ngModel)]="usuario.coren"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Password</ion-label>
  <ion-input type="password"  [(ngModel)]="usuario.senha"></ion-input>
</ion-item>
<button ion-button color="dark" block (click) = "entrar()">Entrar</button>
<button ion-button color="dark" clear full (click) = "esqueci()">esqueci a senha</button>
</ion-content>
